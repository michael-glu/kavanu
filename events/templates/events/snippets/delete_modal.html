<style type="text/css">
	/* The Modal (background) */
	.modal{
		display: none;
		position: fixed;
		z-index: 10;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		overflow: auto;
		background-color: #474e5d;
		padding-top: 50px;
	}

	/* Modal Content/Box */
	.modal-content {
		background-color: #fefefe;
		margin: 5% auto 15% auto; 
		border: 1px solid #888;
		width: 50%;
	}
	/* Style the horizontal ruler */
	hr {
		border: 1px solid #f1f1f1;
		margin-bottom: 25px;
	}

	/* The Modal Close Button (x) */
	.close {
		position: absolute;
		right: 35px;
		top: 15px;
		font-size: 40px;
		font-weight: bold;
		color: #f1f1f1;
	}

	.close:hover,
	.close:focus {
		color: #f44336;
		cursor: pointer;
	}

	/* Clear floats */
	.clearfix::after {
		content: "";
		clear: both;
		display: table;
	}
</style>

<!-- Delete Modal -->
<div id="{{event.pk}}" class="modal">
	<span onclick="document.getElementById('{{event.pk}}').style.display='none'" class="close" title="Close">&times;</span>
	<div class="modal-content container">
		<h2>Delete Event</h2>
		<p>Are you sure you want to delete this event?</p>
		<div class="clearfix row">
			<button class="btn btn-light" class="btn btn-outline-primary" onclick="document.getElementById('{{event.pk}}').style.display='none'">Cancel</button>
			<form action="{% url 'events:delete' event.pk %}" method="post">{% csrf_token %}	
				<input class="btn btn-danger" name="delete" type="submit" value="Delete">
			</form>
		</div>
	</div>
</div>

<script>
// Get the modal
var modal = document.getElementById('{{event.pk}}');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
<!-- End Delete Modal -->
